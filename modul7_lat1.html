<!DOCTYPE html>
<html>
    <head>
        <title>Menggunakan Media Query CSS3</title>
        <style>
            .smartphone {
                display: none
            }

            @media only screen and (max-width: 375px){
                body{
                    background-color: yellow;
                }

                .smartphone{
                    display: block;
                }
            }
        </style>
    </head>
    <body>
        <h3>Menggunakan Media Query CSS 3</h3>        
        <div class="smartphone">
            <h2>Terdeteksi Ukuran smartphone</h2>
        </div>

    </body>
</html>
